{% set name = "pyFirmata" %}
{% set version = "1.0.3" %}
{% set sha256 = "b54d49d66a9d93c1ef9c72ca01264414cb2de177baac116c12d5cce0c380160c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyserial

test:
  imports:
    - pyfirmata

about:
  home: https://github.com/tino/pyFirmata
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'pyFirmata is a Python interface for the Firmata protocol.'

  dev_url: https://github.com/tino/pyFirmata

extra:
  recipe-maintainers:
    - abloemert
